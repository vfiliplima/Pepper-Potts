<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="id_username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    {{ form.username }}
                </div>
            </div>
            <div class="row mb-3">
                <label for="id_password1" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    {{ form.password1 }}
                </div>
            </div>
            <div class="row mb-3">
                <label for="id_password2" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                    {{ form.password2 }}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
